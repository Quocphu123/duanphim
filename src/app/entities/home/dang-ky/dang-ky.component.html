<div class="container">
    <div class="row">
        <div class="col-sm-7 mx-auto mt-5 mb-5">
            <h1>Đăng Ký</h1>
            <form #registerForm="ngForm">

                <!-- Nếu có 2 button trở lên thì phải tạo sự kiện click cho btn mình muốn  -->
                <!-- 1 btn thì đưa nó vào form luôn -->

                <!-- USER NAME -->
                <div class="form-group">
                    <label for="">User Name:</label>
                    <!-- Required dùng để bắt lỗi -->
                    <!-- min maxlength để kiểm tra độ dài ký tự -->
                    <input type="text" class="form-control" name="userName" ngModel>
                </div>

                <!-- MAT KHAU -->
                <div class="form-group">
                    <label for="">Mật Khẩu:</label>
                    <!-- (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} : ít nhất 8 ký tự và ít nhất 1 số , 1 chữ hoa và 1 chữ thường -->
                    <input type="password" class="form-control" name="matKhau" ngModel>
                </div>

                <button class="btn btn-success" (click)="dangKy(registerForm.value)">Đăng Ký</button>
                <button class="btn btn-danger ml-3">Hủy</button>
            </form>
        </div>
    </div>
</div>
